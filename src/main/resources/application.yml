spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/vietshirt_db
    username: vietshirt
    password: vietshirt_password
  jpa:
    hibernate:
      ddl-auto: validate # Use migrations instead of auto-generation
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost
    port: 1025 # MailHog port

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET:}
      expiration: 86400000  # 1 day (milliseconds)
      refresh-expiration: 604800000  # 7 days (milliseconds)